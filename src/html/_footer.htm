<footer class="footer">
	<div class="footer__container">
		<div class="footer__inner">
			<div class="footer__sitemap sitemap">
				<div class="sitemap__body">
					<h3 class="sitemap__title">Sitemap</h3>
					<ul class="sitemap__list">
						<li class="sitemap__item">
							<a data-goto-header data-goto=".hero" href="#" class="sitemap__link">Home</a>
						</li>
						<li class="sitemap__item">
							<a data-goto-header data-goto=".about" href="#" class="sitemap__link">About</a>
						</li>
						<li class="sitemap__item">
							<a data-goto-header data-goto=".products" href="#" class="sitemap__link">Products</a>
						</li>
						<li class="sitemap__item">
							<a data-goto-header data-goto=".services" href="#" class="sitemap__link">Services</a>
						</li>
					</ul>
				</div>
				<div class="sitemap__socials">
					<div class="sitemap__icon">
						<img src="@img/footer/twiter.svg" alt="Icon">
					</div>
					<div class="sitemap__icon">
						<img src="@img/footer/insta.svg" alt="Icon">
					</div>
					<div class="sitemap__icon">
						<img src="@img/footer/negative 3.svg" alt="Icon">
					</div>
					<div class="sitemap__icon">
						<img src="@img/footer/negative 4.svg" alt="Icon">
					</div>
				</div>
			</div>
			<!--? data-da=".footer__inner,992,0" -->
			<div class="footer__logo">
				<div class="footer__image">
					<a href="#"><img src="@img/footer/logo.png" alt="Logo"></a>
				</div>
			</div>

			<div class="footer__subscribe subscribe">
				<div class="subscribe__content">
					<div class="subscribe__title">
						Treating all the pets present here like royalty.
					</div>
					<div class="subscribe__form">
						<form action="#" class="form">
							<input data-required="email" autocomplete="off" type="text" name="form[]"
								data-error="Error" placeholder="Enter email address" class="form__input">
							<button type="submit" class="form__button">Subscribe</button>
						</form>
					</div>
				</div>
			</div>

		</div>
		<div class="footer__copyright">
			<div class="footer__text">
				Copyright Dotcreativemarket
			</div>
		</div>
	</div>
</footer>
